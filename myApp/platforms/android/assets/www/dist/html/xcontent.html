<div class="weui-panel weui-panel_access"><div class=weui-panel__hd>省流量模式(不加载图片)<div class=weui-cell__ft style="display: inline-block; float: right;"><input class=weui-switch type=checkbox style="top: -8px;" ng-click="orderBy=!orderBy$$on!=on" ng-model=on></div></div><div class=weui-panel__bd><a ng-href=#/detail{{type}}/{{$index}} class="weui-media-box weui-media-box_appmsg" ng-repeat="new in news"><div class=weui-media-box__hd ng-if=on&&new.imageurls[0].url><img class=weui-media-box__thumb ng-src="{{new.imageurls[0].url?new.imageurls[0].url:'images/49a3d688d43f879410c83fd5d21b0ef41ad53a78.png'}}"></div><div class=weui-media-box__bd ng-if=new.imageurls[0].url><h4 class=weui-media-box__title>{{new.title?new.title:'加载中...'}}</h4><p class=weui-media-box__desc>{{new.desc?new.desc:'加载中...'}}</p></div><div ng-if=!new.imageurls[0].url><div class=weui-media-box><h4 class=weui-media-box__title>{{new.title?new.title:'加载中...'}}</h4><p class=weui-media-box__desc>{{new.desc?new.desc:'加载中...'}}</p></div></div></a></div><div class=weui-panel__ft ng-show=loading><a href=javascript:; class="weui-cell weui-cell_access weui-cell_link"><div class=weui-cell__bd>正在加载...</div><span class=weui-cell__ft></span></a></div><div class=weui-panel__ft ng-show=!loading><a class="weui-cell weui-cell_access weui-cell_link" ng-click=loadMore()><div class=weui-cell__bd>查看更多</div><span class=weui-cell__ft></span></a></div></div><div class=loading ng-show=loading style="position: fixed; z-index: 20; top: 50%; left: 50%; margin-left: -25px; margin-top: -27px;"><img src=img/loading.gif></div>
